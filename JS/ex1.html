<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Copy on Click</title>
  <style>
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      display: none;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
    #overlay img {
      max-width: 80%;
      max-height: 80%;
      box-shadow: 0 0 10px #000;
      background: white;
    }
  </style>
</head>
<body>

<img src="/Image/20250519_135106_0000.png" alt="Click me" id="originalImage" style="cursor:pointer;">

<div id="overlay">
  <img id="copiedImage" src="" alt="Copied">
</div>

<script>
  const originalImage = document.getElementById('originalImage');
  const overlay = document.getElementById('overlay');
  const copiedImage = document.getElementById('copiedImage');

  originalImage.addEventListener('click', () => {
    copiedImage.src = originalImage.src;
    overlay.style.display = 'flex';
  });

  overlay.addEventListener('click', () => {
    overlay.style.display = 'none';
  });
</script>

</body>
</html>
